<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet the Mentors | Bixby Academic Mentors</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md mb-8">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="bixby-academic-mentors-logo.png" alt="Bixby Academic Mentors Logo" class="h-10 w-auto">
        <span class="text-2xl font-bold text-blue-600">Bixby Academic Mentors</span>
      </div>
      <a href="index.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">Back to Home</a>
    </div>
  </header>

  <!-- Mentors Grid -->
  <main class="max-w-5xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-blue-700 mb-8 text-center">Meet the Mentors</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Mentor Card Example -->
      <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
        <img src="mentor1.jpg" alt="Mentor Name" class="h-32 w-32 object-cover rounded-full mb-4 border-2 border-blue-200">
        <h3 class="text-xl font-semibold text-blue-700">Mentor Name</h3>
        <p class="text-gray-600">Subject(s): Math, Science</p>
      </div>
      <!-- Copy and paste the above block for each mentor, changing the image and name -->
      <!-- Example: -->
      <!--
      <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
        <img src="mentor2.jpg" alt="Mentor Name" class="h-32 w-32 object-cover rounded-full mb-4 border-2 border-blue-200">
        <h3 class="text-xl font-semibold text-blue-700">Mentor Name</h3>
        <p class="text-gray-600">Subject(s): English, History</p>
      </div>
      -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-6 text-center text-sm text-gray-500 mt-12">
    <p>&copy; 2025 NHS Tutoring Society. All rights reserved.</p>
  </footer>

</body>
</html>
